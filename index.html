<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=1.1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
    <div id="app">
        <div id="app-content">
            <img id="company-logo" src="Screenshot 2026-01-11 225234 2.png" alt="Company Logo">
            <div id="chart-container">
                <canvas id="completion-chart"></canvas>
            </div>
            <header>
                <h1 data-text="Task Management System">Task Management System</h1>
            </header>
            <div id="dashboard-panels">
                <div class="panel panel-2">
                    <div class="panel-title">Efficiency</div>
                    <div class="panel-value">--</div>
                </div>
                <div class="panel panel-3">
                    <div class="panel-title">Overdue Tasks</div>
                    <div class="panel-value">--</div>
                </div>
                <div class="panel panel-4">
                    <div class="panel-title">Active Tasks</div>
                    <div class="panel-value">--</div>
                </div>
                <div class="panel panel-5">
                    <div class="panel-title">Productivity Score</div>
                    <div class="panel-value">--</div>
                </div>
            </div>
            <main>
                <div id="task-form">
                    <input type="text" id="task-input" placeholder="Add a new task...">
                    <select id="assigned-to-input">
                        <option value="Unassigned">Unassigned</option>
                        <option value="Crystelle">Crystelle</option>
                        <option value="Mica">Mica</option>
                        <option value="Trixie">Trixie</option>
                        <option value="Josh">Josh</option>
                        <option value="Chan">Chan</option>
                    </select>
                    <select id="priority-input">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <input type="date" id="duedate-input">
                    <button id="add-task-btn">+</button>
                </div>
                <div id="task-table">
                    <div class="task-header">
                        <div class="task-cell">Task Name</div>
                        <div class="task-cell task-cell-assignee-filter">
                            <select id="assignee-filter-dropdown" class="filter-dropdown">
                                <!-- Options will be dynamically added here by JavaScript -->
                            </select>
                        </div>
                        <div class="task-cell">Received</div>
                        <div class="task-cell">Due Date</div>
                        <div class="task-cell">Priority</div>
                        <div class="task-cell">URL</div>
                        <div class="task-cell">Duration</div>
                        <div class="task-cell">Actions</div>
                    </div>
                    <div id="task-list">
                        <!-- Tasks will be dynamically added here -->
                    </div>
                </div>
            </main>

            <!-- Custom Confirmation Modal -->
            <div id="custom-confirm-overlay" class="hidden">
                <div id="custom-confirm-modal">
                    <p id="custom-confirm-msg">Are you sure you want to delete this task?</p>
                    <div id="custom-confirm-buttons">
                        <button id="confirm-delete-btn">Confirm</button>
                        <button id="cancel-delete-btn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <div id="fullscreen-toggle">&#x26F6;</div>
</body>
</html>
